    <form role="form">
        <div class="form-group">
            <label for="name">Label</label>
            <input type="text" class="form-control" placeholder="Text input">
        </div>
    </form>
    <form role="form">
        <div class="form-group">
            <label for="name">Text Area</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </form>

    <label for="name">Example of Default Checkbox and radio button </label>
    <div class="checkbox">
        <label>
            <input type="checkbox">Option 1
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">Option 2
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name = "optionsRadios" id = "optionsRadios1" value = "option1" checked>Option 1
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name = "optionsRadios" id = "optionsRadios2" value = "option2">Option 2
            Option 2 - selecting it will deselect option 1
        </label>
    </div>

    <div class="custom-checkbox">
        <label>
            <input type="checkbox">Option 1
        </label>
    </div>
    <div class="checkbox-inline">
        <label>
            <input type="checkbox">Option 2
        </label>
    </div>

    <form role="form">
        <div class="form-group">
            <label for="name">Select list</label>
            <select class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
            <select multiple class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
        </div>
    </form>
